<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="Loginstyle.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="logo">
     <img src="logo.png" alt="Logo" class="logo-img">
    </div>
    <h1 class="app-title">Go-Kas</h1>
    <p class="subtitle">Buat akun baru Anda</p>

    <div class="login-card">
      <h2>Daftar Akun</h2>
      <p class="desc">Silahkan isi data berikut untuk membuat akun baru</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required />
        </div>

        <div class="form-group">
          <label for="nickname">Nama Lengkap</label>
          <input type="text" id="nickname" placeholder="Masukkan nama lengkap" required />
        </div>

        <div class="form-group password-field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>

        <div class="form-group password-field">
          <label for="confirmPassword">Konfirmasi Password</label>
          <input type="password" id="confirmPassword" placeholder="Ulangi password" required />
        </div>

        <button type="submit" class="btn-login">Daftar Sekarang</button>
      </form>

      <div class="register">
        Sudah punya akun? <span id="loginBtn">Login</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const nickname = document.getElementById("nickname").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      let role = "user"; // default user

      if (password !== confirmPassword) {
        alert("❌ Password dan konfirmasi tidak sama!");
        return;
      }

      let formData = new FormData();
      formData.append("username", username);
      formData.append("nickname", nickname);
      formData.append("password", password);
      formData.append("role", role);

      try {
        let response = await fetch("Register.php", {
          method: "POST",
          body: formData
        });

        let result = await response.json();

        if (result.status === "success") {
          alert("✅ Register berhasil! Silakan login.");
          window.location.href = "HalamanLogin.html";
        } else {
          alert("❌ " + result.message);
        }
      } catch (err) {
        alert("⚠️ Terjadi kesalahan koneksi ke server.");
        console.error(err);
      }
    });

    document.getElementById("loginBtn").addEventListener("click", function() {
      window.location.href = "HalamanLogin.html";
    });
  </script>
</body>
</html>
